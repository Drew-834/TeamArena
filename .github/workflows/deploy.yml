name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
        
    - name: Publish .NET Project
      run: dotnet publish GameScoreboard.csproj -c Release -o release --nologo
    
    - name: List release directory
      run: ls -la release
      
    - name: List wwwroot directory (if exists)
      run: |
        if [ -d "release/wwwroot" ]; then
          ls -la release/wwwroot
        else
          echo "wwwroot directory not found!"
          echo "Checking for alternative locations..."
          find release -type d -name "wwwroot" | xargs -I{} ls -la {}
        fi
        
    - name: Verify index.html exists
      run: |
        INDEX_HTML=$(find release -name "index.html" | head -n 1)
        if [ -z "$INDEX_HTML" ]; then
          echo "index.html not found!"
          exit 1
        fi
        echo "Found index.html at $INDEX_HTML"
        mkdir -p release/wwwroot
        cp $INDEX_HTML release/wwwroot/index.html
        
    # Copy index.html to 404.html for SPA routing
    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html
      
    # Add .nojekyll file to tell GitHub pages not to use Jekyll processing
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: release/wwwroot 